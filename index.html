<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTicTacToe.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav><a href="http:/">MyTicTacToe.com</a></nav>
    <div class="container">
      <div class="game-container">
        <div class="box bl-0 bt-0"><span></span></div>
        <div class="box bt-0"><span></span></div>
        <div class="box bt-0 br-0"><span></span></div>
        <div class="box bl-0"><span></span></div>
        <div class="box"><span></span></div>
        <div class="box br-0"><span></span></div>
        <div class="box bl-0 bb-0"><span></span></div>
        <div class="box bb-0"><span></span></div>
        <div class="box bb-0 br-0"><span></span></div>
      </div>
      <div class="info-container">
        <h2>Welcome to TicTacToe</h2>
        <p class="turn">Turn for X</p>
        <button onclick="reset()">Reset</button>
        <div class="img">
            <img src="excited.gif" alt="">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
